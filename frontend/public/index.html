<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="プログラミングに関して自由気ままに情報発信をする個人サイトです。" />
    <link rel="icon" type="image/png" href="https://s3-ap-northeast-1.amazonaws.com/konpeki.site/logo/andrew-tech-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://s3-ap-northeast-1.amazonaws.com/konpeki.site/logo/andrew-tech-icon.png">
    <title>Andrew Tech</title>
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165305356-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-165305356-1');
    </script>
    <script>
      const title = 'metaのタイトル';
      const description = 'metaの説明文';
      const keywords = 'metaのキーワード';
      // title
      document.title = title;
      // title以外のmeta
      const headData = document.head.children;
      for (let i = 0; i < headData.length; i++) {
        const nameVal = headData[i].getAttribute('name');
        if (nameVal !== null) {
          if (nameVal.indexOf('keywords') != -1) {
            headData[i].setAttribute('content', keywords);
          }
          if (nameVal.indexOf('description') != -1) {
            headData[i].setAttribute('content', description);
          }
          // OGP(twitter)の設定
          if (nameVal.indexOf('twitter:title') != -1) {
            headData[i].setAttribute('content', title);
          }
          if (nameVal.indexOf('twitter:description') != -1) {
            headData[i].setAttribute('content', description);
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
