version: 2.1
jobs:
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
      - run: ssh ${USER_NAME}@${HOST_NAME} 'cd apps/andrew-tech && git pull && cd frontend && yarn build && cd ./api && pkill -f puma && bundle exec rails s -e production'
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
