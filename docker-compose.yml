version: '3'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: andrew-tech_development
      MYSQL_USER: root
    ports:
      - "3306:3306"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000
    tty: true
    stdin_open: true
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ".:/workdir"


