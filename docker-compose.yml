version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - app-sync:/app:nocopy
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: yarn start
    tty: true
    stdin_open: true
    ports:
      - "8000:8000"
volumes:
  app-sync:
    external: true
