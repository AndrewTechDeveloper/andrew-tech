version: '3'
services:
  front:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - frontend-sync:/app:nocopy
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "yarn start"
    tty: true
    stdin_open: true
    ports:
      - "8000:8000"
volumes:
  app-sync:
    external: true
